            <label for="contrasenya">Contrasenya:</label>
            <input type="password" class="contrasenya" name="contrasenya" required>

            <button class="submit" type="submit">Iniciar Sessió</button>
        </form>
        <p>No tens un compte? <a href="#registre">Registrar-se</a></p>
    </section>

    <section class="clients" style="display: none;">
        <h2>Gestió de Clients</h2>
